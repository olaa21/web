        <h1>Interests</h1>
        <p>Dive into my favorite explorations in sound, design and others.</p>
        
        <!-- Filter Section -->
        <div class="filter-container">
            <button class="filter-button active" onclick="filterGallery('all')">All</button>
            <button class="filter-button" onclick="filterGallery('Design')">Design</button>
            <button class="filter-button" onclick="filterGallery('Music')">Music</button>
            <button class="filter-button" onclick="filterGallery('Data/ Journalism')">Data/ Journalism</button>

        <div class="gallery">
            
            <figure data-category="design">
                <img 
                    src="images/interests_001.jpg" 
                    alt="Syrian Design Archive" 
                    onclick="openLightbox('images/interests_001.jpg', 'Syrian Design Archive', 'The Syrian Design Archive is a collective of designers preserving art and design from Syria and the Middle East.')"
                
>            </figure>
            
            <figure data-category="data/ journalism">
                <img 
                    src="images/interests_002.jpg" 
                    alt="Poly/bio." 
                    onclick="openLightbox('images/interests_002.jpg', 'Poly/bio.', 'Through the power of UX, Polybio makes understanding our body and illnesses easier.')"
                
>            </figure>
            
            <figure data-category="data/ journalism">
                <img 
                    src="images/interests_003.jpg" 
                    alt="1380 days with long covid." 
                    onclick="openLightbox('images/interests_003.jpg', '1380 days with long covid.', 'A New yorker piece on a designers long covid illness. Using data visualizations it is a powerful piece on how covid had a 5 year impact on her life.')"
                
>            </figure>
            
            <figure data-category="data/ journalism">
                <img 
                    src="images/interests_004.jpg" 
                    alt="Mona Chalabi: Visualizing Current Events." 
                    onclick="openLightbox('images/interests_004.jpg', 'Mona Chalabi: Visualizing Current Events.', 'Mona Chalabi is one of my favorite jounalists because of her unwillingness to shy away from new that mainstream networks do not cover. Through her accessible and easy to decipher drawing and visualizations she amplifies news from mis and underrepresented places in the world.')"
                
>            </figure>
            
            <figure data-category="design">
                <img 
                    src="images/interests_005.jpg" 
                    alt="Data Landscapes in Venice." 
                    onclick="openLightbox('images/interests_005.jpg', 'Data Landscapes in Venice.', 'Using data to visualize landscapes in Venice and how they have changed drastically over time.')"
                
>            </figure>
            
            <figure data-category="design">
                <img 
                    src="images/interests_006.jpg" 
                    alt="The Intrusion Project: Radio Alice." 
                    onclick="openLightbox('images/interests_006.jpg', 'The Intrusion Project: Radio Alice.', 'A website about how Radio Alice was destroyed by the Italian police in 1970. The project combines visualizations with a reamigining of the last 12 minutes of the radio.')"
                
>            </figure>
            
            <figure data-category="music">
                <img 
                    src="images/interests_007.jpg" 
                    alt="Sankofa by Thandiswa Mazwai." 
                    onclick="openLightbox('images/interests_007.jpg', 'Sankofa by Thandiswa Mazwai.', 'Sankofa means it is not taboo to go back for what you have left behind. This album is a perfect fusion of jazz and traditional South African music. No skips.')"
                
>            </figure>
            
            <figure data-category="music">
                <img 
                    src="images/interests_008.jpg" 
                    alt="Dialectic Soul by Asher Gamedze." 
                    onclick="openLightbox('images/interests_008.jpg', 'Dialectic Soul by Asher Gamedze.', 'This album explores and fights against the effects of colonialism in South Africa.')"
                
>            </figure>
